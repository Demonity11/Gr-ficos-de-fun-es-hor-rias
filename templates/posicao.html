<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição</title>
    <link rel="stylesheet" href="../static/header.css">
    <link rel="stylesheet" href="../static/funcoes.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header class="header">
        <ul class="navbar">
            <li id="logo">Horárias</li>
            <li><a class="link" href="/">Início</a></li>
            <div class="dropdown">
                <li id="funcoes">Funções</li>
                <div class="content">
                    <a class="link" href="/posicao">Posição</a>
                    <a class="link" href="/velocidade">Velocidade</a>
                    <a class="link" href="/espaco">Espaço</a>
                </div>
            </div>
            <li id="sobre"><a class="link" href="/sobre">Sobre</a></li>
        </ul>
    </header>
    <main class="main">
        <h1>Posição</h1>
        <form id="unidade" action="/posicao" method="get">
            <h2>\(S(t) = S₀ + v.t\)</h2>
            <button name="unidade">{{ unidade[0] }}/{{ unidade[1] }}</button>
        </form>

        <form class="form" action="/result" method="post">
            <input type="number" step="0.01" name="s0" placeholder="Posição inicial ({{ unidade[0]}})" autocomplete="off" autofocus required>
            <input type="number" step="0.01" name="v" placeholder="Velocidade ({{ unidade[0] }}/{{ unidade[1] }})" autocomplete="off" required>
            <input type="number" step="0.01" name="t" placeholder="Tempo ({{ unidade[1]}})" autocomplete="off">
            <button>Gerar Gráfico</button>
        </form>
    </main>
</body>
</html>
