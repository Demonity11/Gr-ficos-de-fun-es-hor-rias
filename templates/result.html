<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico</title>
    <link rel="stylesheet" href="../static/header.css">
    <link rel="stylesheet" href="../static/result.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header" style="padding-bottom: 2%;">
        <ul class="navbar">
            <li id="logo">Horárias</li>
            <li><a class="link" href="/">Início</a></li>
            <div class="dropdown">
                <li id="funcoes">Funções</li>
                <div class="content">
                    <a class="link" href="/posicao">Posição</a>
                    <a class="link" href="/velocidade">Velocidade</a>
                    <a class="link" href="/espaco">Espaço</a>
                </div>
            </div>
            <li id="sobre"><a class="link" href="/sobre">Sobre</a></li>
        </ul>
    </header>
    <main>
        <div class="graphic">
            <canvas id="lineChart"></canvas>
            <script>
                var ctx = document.getElementById("lineChart");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: {{ label | safe}},
                        datasets: [{
                            label: {% if equacao == "Velocidade" %}"Velocidade (m/s)"{% elif equacao == "Posição" %}"Posição (m)"{% else %}"Espaço (m)"{% endif %},
                            data: {{ data | safe}},
                            borderWidth: 2,
                            borderColor: "white",
                            backgroundColor: "white",
                            color: "white"
                        }]
                    },
                    options: {
                        scales: {
                            y: {beginAtZero: true}
                        },
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: {% if equacao == "Velocidade" %}"Gráfico da velocidade em função do tempo"{% elif equacao == "Posição" %}"Gráfico da posição em função do tempo"{% else %}"Gráfico da posição em função do tempo"{% endif %},
                                font: {
                                    size: 20,
                                    color: "#F9FAF8"
                                }
                    }
                }
                    }
                });
            </script>
        </div>
    </main>
</body>
</html>
