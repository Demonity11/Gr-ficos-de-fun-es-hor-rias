{% extends "header.html" %}

{% block head %}

    <title>Velocidade</title>
    <link rel="stylesheet" href="../static/funcoes.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

{% endblock %}

{% block body %}

    <main class="main">
        <h1>Velocidade</h1>
        <form id="unidade" action="/velocidade" method="get">
            <h2>\(v(t) = v₀ + a.t\)</h2>
            <button name="unidade">{{ unidade[0] }}/{{ unidade[1] }}</button>
        </form>

        <form class="form" action="/result" method="post">
            <input type="number" step="0.01" name="v0" placeholder="Velocidade inicial ({{ unidade[0] }}/{{ unidade[1] }})" autocomplete="off" autofocus required>
            <input type="number" step="0.01" name="ac" placeholder="Aceleração ({{ unidade[0] }}/{{ unidade[1] }}²)" autocomplete="off" required>
            <input type="number" step="0.01" min="1" name="t" placeholder="Tempo ({{ unidade[1] }})" autocomplete="off">
            <button>Gerar Gráfico</button>
        </form>
    </main>

{% endblock %}
